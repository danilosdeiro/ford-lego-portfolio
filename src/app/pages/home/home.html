<section class="home-section">
  <h1 class="main-title">Ford. Construído para durar,<br><span class="play-text">reconstruído para brincar.</span></h1>
  <p class="main-subtitle">A força e a tradição da Ford encontram a criatividade sem limites de LEGO.</p>

  <div class="carousel-wrapper">
    <div class="carousel-container">
      @for (car of cars; track $index) {
        <div class="carousel-slide" [class.active]="$index === currentSlide">
          <div class="car-card">
            <img [src]="car.imgSrc" [alt]="'Imagem do ' + car.title">
            <div class="card-content">
              <h3>{{ car.title }}</h3>
              <p>{{ car.description }}</p>
            </div>
          </div>
        </div>
      }
    </div>

    <button class="lego-arrow-btn prev" (click)="manualChange('prev')" title="Anterior">
      <i class="fa-solid fa-chevron-left"></i>
    </button>
    <button class="lego-arrow-btn next" (click)="manualChange('next')" title="Próximo">
      <i class="fa-solid fa-chevron-right"></i>
    </button>
  </div>
</section>
