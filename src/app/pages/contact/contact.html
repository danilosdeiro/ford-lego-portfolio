<section class="contact-section">
  <h2 class="page-title">Monte seu Contato</h2>
  <form class="contact-form" [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    
    <div class="form-group">
      <label for="name">Seu Nome:</label>
      <input type="text" id="name" formControlName="name" class="lego-input" placeholder="Ex: JoÃ£o Bloco">
    </div>

    <div class="form-group">
      <label for="email">Seu Email:</label>
      <input type="email" id="email" formControlName="email" class="lego-input" placeholder="email@exemplo.com">
    </div>

    <div class="form-group">
      <label for="message">Sua Mensagem:</label>
      <textarea id="message" formControlName="message" rows="5" class="lego-input" placeholder="Escreva sua mensagem aqui..."></textarea>
    </div>

    <div class="form-group-checkbox">
      <input type="checkbox" id="lgpd" formControlName="lgpdConsent">
      <label for="lgpd">Eu concordo com o uso dos meus dados para fins de contato, conforme a LGPD.</label>
    </div>

    <button type="submit" class="lego-btn submit-btn" [disabled]="contactForm.invalid">Enviar</button>

  </form>
</section>
